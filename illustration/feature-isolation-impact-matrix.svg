<svg width="1000" height="650" viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">

    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>

    <!-- Header -->
    <text x="60" y="80" font-size="32" font-weight="bold" fill="#111">
        Contact Form Widget
    </text>
    <text x="60" y="115" font-size="18" fill="#555">
        Feature Isolation Impact Matrix
    </text>

    <!-- Divider -->
    <line x1="60" y1="140" x2="940" y2="140" stroke="#e5e5e5"/>

    <!-- Column Headers -->
    <text x="60" y="180" font-size="16" font-weight="bold" fill="#333">
        Concern
    </text>
    <text x="350" y="180" font-size="16" font-weight="bold" fill="#333">
        When in Core
    </text>
    <text x="650" y="180" font-size="16" font-weight="bold" fill="#333">
        When Isolated
    </text>

    <!-- Row 1 -->
    <text x="60" y="220" font-size="14" fill="#111">Security dependency</text>
    <text x="350" y="220" font-size="14" fill="#444">Captcha logic embedded in theme</text>
    <text x="650" y="220" font-size="14" fill="#444">Declared integration (Cloudflare)</text>

    <!-- Row 2 -->
    <text x="60" y="260" font-size="14" fill="#111">Network calls</text>
    <text x="350" y="260" font-size="14" fill="#444">Form submission handled ad-hoc</text>
    <text x="650" y="260" font-size="14" fill="#444">Controlled submission path</text>

    <!-- Row 3 -->
    <text x="60" y="300" font-size="14" fill="#111">Validation logic</text>
    <text x="350" y="300" font-size="14" fill="#444">Mixed in PHP/JS</text>
    <text x="650" y="300" font-size="14" fill="#444">Widget-contained</text>

    <!-- Row 4 -->
    <text x="60" y="340" font-size="14" fill="#111">Business logic coupled</text>
    <text x="350" y="340" font-size="14" fill="#444">Hard-coded routing</text>
    <text x="650" y="340" font-size="14" fill="#444">Contract-driven endpoint</text>

    <!-- Row 5 -->
    <text x="60" y="380" font-size="14" fill="#111">State tangled</text>
    <text x="350" y="380" font-size="14" fill="#444">Global form handlers</text>
    <text x="650" y="380" font-size="14" fill="#444">Internalised state</text>

    <!-- Footer Divider -->
    <line x1="60" y1="440" x2="940" y2="440" stroke="#e5e5e5"/>

    <!-- Footer -->
    <text x="60" y="480" font-size="16" font-weight="bold" fill="#111">
